name: latex_compile

on:
  push:
    branches:
    #   - release
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build
        shell: bash
        env:
          VAL: ${{ secrets.VALUE }}
        run: |
          docker compose build --no-cache
          docker compose up -d

      - name: Release
        run: |
          docker compose exec action_test git add ./build
          docker compose exec action_test git commit -m "build by github actions"
          docker compose exec action_test git push origin main
