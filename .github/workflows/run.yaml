name: github-action-by-docker

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Checkout and build
        shell: bash
        env:
          VAL: ${{ secrets.VALUE }}
        run: |
          docker-compose up -d
          echo "test"
